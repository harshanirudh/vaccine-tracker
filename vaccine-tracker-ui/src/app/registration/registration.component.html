<mat-card id="card">
  <mat-card-header>
    <mat-card-title> Vaccine Alert
    </mat-card-title>
    <mat-card-subtitle style="color: whitesmoke;">Email alerts for vaccine availability</mat-card-subtitle>
  </mat-card-header>
  <br><br>
  <mat-card-content>
    <mat-tab-group id="tabGroup">
      <mat-tab label="Subscribe">
        <app-subscription [type]=true></app-subscription>
      </mat-tab>
      <mat-tab label="Unsubscribe">
        <app-subscription [type]=false></app-subscription>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
